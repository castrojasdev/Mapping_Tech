    <script >
        document.getElementById('Main').style="display: none;";
        const first = localStorage.getItem('one');
        const second = localStorage.getItem('two');

        var a = document.getElementById('one').textContent;
        var b = document.getElementById('two').textContent;

        a = first;
        b = second;

        if (a == "" && b == ""){

            document.getElementById('Main').style="display:block;";
           
        }
        else if(a == "MB" && b == "MBB")
        {
            document.getElementById('Main').style="display:none;";
            window.location.href="MB_MBB.html";
        }
        else if(a == "MB" && b == "PRP")
        {
            document.getElementById('Main').style="display:none;";
            window.location.href="MB_PRP.html";
        }
        else if(a == "MB" && b == "SMV")
        {
            document.getElementById('Main').style="display:none;";
            window.location.href="MB_SMV.html";
        }
        else if(a == "MB" && b == "TT")
        {
            document.getElementById('Main').style="display:none;";
            window.location.href="MB_TT.html";
        }
        else if(a == "MB" && b == "SJT")
        {
            document.getElementById('Main').style="display:none;";
            window.location.href="MB_SJT.html";
        }
        else if(a == "A block" && b == "P block"){

            document.getElementById('Main').style="display:none;";
            window.location.href="A_P_B.html";
        }
        else if(a == "P block" && b == "A block"){

            document.getElementById('Main').style="display:none;";
            window.location.href="A_P_Block.html";
        }
        else if(a == "A block" && b == "K block")
        {
            document.getElementById('Main').style="display:none;";
            window.location.href="index2.html";
        }
        
        else{

            document.getElementById('Main').style="display: block;";
        }
    </script>
