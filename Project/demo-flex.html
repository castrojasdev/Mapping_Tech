<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
  
  list-style-type: none;
  padding: 0;
  margin:0;
  border : 3px solid red;
  display: flex;
  flex-direction : row;
  justify-content: flex-end;
  
}
li
{
  border : 2px dotted blue;
  margin : 0.5em;
  padding: 0.5em;
  
}
.right
{
 
  order:2;

  border : 5px dotted green;
  width:50px;
  
}
.rt
{
 
  order:1;
  width : 50px;
  border : 5px dotted green;
}
.r{
   order:2;
  width : 50px;
  border : 5px dotted green;
  margin-right:100px;
}

    </style>
</head>
<body>
    <ul>
        <li class = "rt"> one </li>
        <li class = "right"> two </li>
        <li class = "rt">three </li>
        <li class = "right">four</li>
        <li class = "r">five</li>
      </ul></body>
</html>
